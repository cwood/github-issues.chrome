<table class='issues-list'>
	<tr class='header'>
		<th ng-click='filterWith = "number"'>#</th>
		<th ng-click='filterWith = "title"'>Title</th>
		<th ng-click='filterWidth = "user.name"'>User</th>
		<th ng-click='filterWidth = "assignee.name"'>Assigned</th>
	</tr>
	<tr ng-repeat="issue in issues | orderBy: filterWith" class='issue'>
		<td class="number"><a ng-href="/popup.html/{{issue.number}}">{{issue.number}}</a></td>
		<td class="title"><a ng-href="/popup.html/{{issue.number}}">{{issue.title}}</a></td>
		<td class="reported-by"><img src="{{issue.user.avatar_url}}" /></td>
		<td class="assigned-to reported-by"><img src="{{issue.assignee.avatar_url}}" /></td>
	</tr>
</table>
