<!doctype html>
<html>
  <head>
    <link href="styles/main.css" rel="stylesheet">
    <!-- build:js scripts/options.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!-- CHROME EXTENSION OPTION -->
    <h1> Github Issues Options</h1>

    <h2> Credentials </h2>
    <form ng-controller='optionsCtrl'>
      <input type='text' placeholder='Username' ng-model='user.username'></input>
      <input type='text' placeholder='Access Token' ng-model='user.access_token'></input>
      <button ng-click='saveToLocal(user)'>Save</button>
    </form>
  </body>
</html>
